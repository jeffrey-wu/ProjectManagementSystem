<!-- BEGIN list of members -->
<!-- maybe make component specificly for adding members -->
<h1>Project name: {{currentProj}}</h1>
<h2>Member List</h2>
<button mat-button color="primary" (click)="getMembers()">refresh members</button>
<ul>
    <li *ngFor="let m of memberList">
        {{m.first_name}}
        {{m.last_name}}
        <button mat-button color="Accent" (click)="removeMember(m)">remove</button>

    </li>
</ul>

<div>
    <input type="text" [(ngModel)]="searchText" placeholder="Search">
</div>

<table *ngIf="(userList | userFilter: searchText).length > 0; else noResults">
    <thead>
        <tr>
            <th>#</th>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList | userFilter: searchText; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{ user._id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.phone }}</td>
            <td>
                <mat-checkbox color = "accent">Add</mat-checkbox>
            </td>
        </tr>
    </tbody>

    <!-- <h3>(hardcoding search list)</h3>
    <li *ngFor="let user of userList">
        {{user._id}}
        {{user.first_name}}
        {{user.last_name}}
        {{user.phone}}

        <button mat-button color="Accent" (click)="addMember(user)">add</button>
        <button mat-button color="Accent" (click)="removeMember(user)">remove</button>
    </li> -->
</table>

<ng-template #noResults>
    <p>No results found for "{{searchText}}"</p>
</ng-template>
<!-- END list of members -->
